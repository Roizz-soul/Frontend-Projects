<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pokemon Search App</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h2>Pokemon Search App</h2>
    <p>Search Pokemon by Name or ID</p>
    <input id="search-input" required>
    <button id="search-button">Search</button>
    <div id="container">
      <div id="img"></div>
      <table>
        <tr id="head">
          <td>Base</td>
          <td>Stats</td>
        </tr>
        <tr>
          <td>Name</td>
          <td id="pokemon-name"></td>
        </tr>
        <tr>
          <td>ID</td>
          <td id="pokemon-id"></td>
        </tr>
        <tr>
          <td>Weight</td>
          <td id="weight"></td>
        </tr>
        <tr>
          <td>Height</td>
          <td id="height"></td>
        </tr>
        <tr>
          <td>Types</td>
          <td id="types"></td>
        </tr>
        <tr>
          <td>hp</td>
          <td id="hp"></td>
        </tr>
        <tr>
          <td>Attack</td>
          <td id="attack"></td>
        </tr>
        <tr>
          <td>Defense</td>
          <td id="defense"></td>
        </tr>
        <tr>
          <td>Special-attack</td>
          <td id="special-attack"></td>
        </tr>
        <tr>
          <td>Special-defense</td>
          <td id="special-defense"></td>
        </tr>
        <tr>
          <td>Speed</td>
          <td id="speed"></td>
        </tr>
      </table>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
