<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <main class="container">
      <img class="freecodecamp-logo" src="https://cdn.freecodecamp.org/platform/universal/fcc_primary.svg" alt="freeCodeCamp Logo">
      <div id="title">
        <p>What is a Palindrome</p>
      </div>
      <div id="definition">
        <p>A palindrome is a word or phrase that can be read the same way forwards and backwards, ignoring punctuation, case, and spacing.</p>
      </div>
      <div id="checker">
        <p>Check if your word is a Palindrome</p>
        <input class="palindrome-input" id="text-input" value="" type="text">
        <button class="palindrome-btn" id="check-btn">Check</button>
        <div id="result"></div>
      </div>

    </main>
    <script src="./script.js"></script>
  </body>
</html>
